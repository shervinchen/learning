<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            border: 1px solid black;
            height: 200px;
            background: rgba(0, 0, 255, 0.5);
            position: relative;
            z-index: 0;
        }
        .demo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            z-index: -1;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo"></div>
    </div>
</body>
</html>
