<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            border: 1px solid red;
            height: 300px;
            padding: 20px;
        }
        * {
            box-sizing: border-box;
        }
        .clearfix:after {
            content: '';
            clear: both;
            display: block;
        }
        .demo {
            border: 1px solid green;
            background: green;
            width: 50px;
            height: 50px;
            position: relative;
            z-index: 1;
            top: 5px;
        }
        .demo2 {
            background: black;
            width: 50px;
            height: 50px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0 8px;
            background: blue;
            color: white
        }
        button {
            position: relative;
        }
        button span {
            position: absolute;
            border: 1px solid red;
            white-space: nowrap;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
        }
        button span {
            display: none;
        }
        button:hover span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="demo"></div>
        <div class="demo2"></div>
        <div style="height: 100px;"></div>
        <span class="close">X</span>
        <button>
            点击
            <span class="tips">提升内容</span>
        </button>
    </div>
</body>
</html>
