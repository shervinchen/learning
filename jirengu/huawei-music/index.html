<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huawei Music</title>
    <link rel="stylesheet" href="src/scss/index.scss" />
  </head>
  <body>
    <div id="player">
      <div class="header">
        <h1>有些事现在不做一辈子</h1>
        <p>五月天-第二人生</p>
      </div>
      <div class="balls">
        <span class="current"></span>
        <span></span>
      </div>
      <div class="panels panel1">
        <div class="panel-effect">
          <div class="effect">
            <div class="effect-1"></div>
            <div class="effect-2"></div>
            <div class="effect-3"></div>
          </div>
          <div class="lyric">
            <p class="current">那么你和人民的不同 就看你怎么活</p>
            <p>想象你的白发 皱纹 紧贴着你的轮廓</p>
          </div>
        </div>
        <div class="panel-lyrics">
          <div class="container"></div>
        </div>
      </div>
      <div class="footer">
        <div class="buttons">
          <svg class="btn-like" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-like"/></svg>
          <svg class="btn-download" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-download"/></svg>
          <svg class="btn-share" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-share"/></svg>
          <svg class="btn-comment" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-comment"/></svg>
      </div>
      <div class="bar-area">
        <span class="time-start">00:00</span>
        <span class="time-end">00:00</span>
        <div class="bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="actions">
        <svg
          class="btn-order"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
        >
          <use xlink:href="#icon-circle" />
        </svg>
        <svg
          class="btn-pre"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
        >
          <use xlink:href="#icon-pre" />
        </svg>
        <svg
          class="btn-play-pause pause"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
        >
          <use xlink:href="#icon-play" />
        </svg>
        <svg
          class="btn-next"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
        >
          <use xlink:href="#icon-next" />
        </svg>
        <svg
          class="btn-music-list"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
        >
          <use xlink:href="#icon-list" />
        </svg>
      </div>
    </div>
    <script src="src/javascript/index.js"></script>
  </body>
</html>
