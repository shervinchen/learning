<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #demo {
            width: 100px;
            height: 200px;
            border: 1px solid red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s;
        }
        #demo:hover {
            transform: scale(1.5);
        }
        .wrapper {
            border: 1px solid black;
            position: relative;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="demo">

        </div>
    </div>
</body>
</html>
