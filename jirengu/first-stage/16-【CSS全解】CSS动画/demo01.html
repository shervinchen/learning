<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: relative;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <script>
        var n = 1
        var id = setInterval(() => {
            console.log(n)
            if (n <= 100) {
                demo.style.left = n / 100 * 300 + 'px'
                n = n + 1
            } else {
                clearInterval(id)
            }
        }, 1000 / 30)
    </script>
</body>
</html>
