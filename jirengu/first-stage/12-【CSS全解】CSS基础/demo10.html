<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: white;
        }
        .rainbow {
            height: 200px;
            overflow: hidden;
        }
        .rainbow div {
            overflow: hidden;
        }
        .rainbow > div {
            /* border: 1px solid hsl(0, 80%, 50%); */
            width: 400px;
            height: 400px;
            background: red;
            border-radius: 50%;
        }
        .rainbow > div > div {
            /* border: 1px solid hsl(60, 80%, 50%); */
            background: hsl(60, 80%, 50%);
            height: 380px;
            margin: 10px;
            border-radius: 50%;
        }
        .rainbow > div > div > div {
            /* border: 1px solid hsl(120, 80%, 50%); */
            background: hsl(120, 80%, 50%);
            height: 360px;
            margin: 10px;
            border-radius: 50%;
        }
        .rainbow > div > div > div > div {
            /* border: 1px solid hsl(180, 80%, 50%); */
            background: hsl(180, 80%, 50%);
            height: 340px;
            margin: 10px;
            border-radius: 50%;
        }
        .rainbow > div > div > div > div > div {
            /* border: 1px solid hsl(240, 80%, 50%); */
            background: hsl(240, 80%, 50%);
            height: 320px;
            margin: 10px;
            border-radius: 50%;
        }
        .rainbow > div > div > div > div > div > div {
            /* border: 1px solid hsl(300, 80%, 50%); */
            background: hsl(300, 80%, 50%);
            height: 300px;
            margin: 10px;
            border-radius: 50%;
        }
        .rainbow > div > div > div > div > div > div > div {
            /* border: 1px solid hsl(330, 80%, 50%); */
            background: hsl(330, 80%, 50%);
            height: 280px;
            margin: 10px;
            border-radius: 50%;
        }
        .rainbow > div > div > div > div > div > div > div > div {
            /* border: 1px solid hsl(330, 80%, 100%); */
            background: hsl(330, 80%, 100%);
            height: 260px;
            margin: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="rainbow">
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
