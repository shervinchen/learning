<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            border: 1px solid red;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .item {
            border: 1px solid green;
            height: 50px;
            /* flex-grow: 1; */
        }
        .item:first-child {
            flex-grow: 1;
        }
        .item:nth-child(2) {
            flex-grow: 2;
        }
        .item:nth-child(3) {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
