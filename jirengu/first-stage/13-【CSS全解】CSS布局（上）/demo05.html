<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            border: 1px solid red;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .item {
            width: 50px;
            border: 1px solid green;
            height: 50px;
        }
        .item:first-child {
            order: 100;
        }
        .item:nth-child(2) {
            order: 1;
        }
        .item:nth-child(3) {
            order: 3;
        }
        .item:nth-child(4) {
            order: 4;
        }
        .item:last-child {
            order: 5;   
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1:100</div>
        <div class="item">2:1</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
