<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_1591966_u346be35l6.css"
    />
    <title>Message</title>
    <style>
      .container {
        max-width: 800px;
        margin: 30px auto;
        border-radius: 4px;
        box-shadow: 0 0 4px 0px rgba(0, 0, 0, 0.3);
        padding: 16px;
      }

      .button {
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        color: #303030;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        cursor: pointer;
      }
      .button:hover {
        border-color: lightskyblue;
        color: lightskyblue;
      }

      .message {
        position: fixed;
        left: 50%;
        top: 10px;
        display: flex;
        align-items: center;
        transform: translate(-50%, -50px);
        padding: 10px 16px;
        background-color: #67c23a;
        font-size: 14px;
        color: #fff;
        border-radius: 4px;
        opacity: 0;
        transition: all 0.3s;
      }

      .message .iconfont {
        margin-right: 6px;
      }

      .message.show {
        transform: translate(-50%, 10px);
        opacity: 1;
      }

      .message.success {
        background-color: #67c23a;
      }

      .message.warning {
        background-color: #e6a23c;
      }

      .message.info {
        background-color: #909399;
      }

      .message.danger {
        background-color: #f56c6c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Message消息提示</h2>
      <div class="btn-group">
        <button id="btn-success" class="button">成功</button>
        <button id="btn-warning" class="button">警告</button>
        <button id="btn-info" class="button">消息</button>
        <button id="btn-danger" class="button">错误</button>
      </div>
    </div>

    <script>
      class Message {
        constructor ({ type = 'success', text = '' }) {
          this.type = type
          this.text = text

          this.render()
          this.bind()
        }

        render () {
          let $div = document.createElement('div')
          this.$message = $div
          $div.classList.add('message')
          $div.classList.add(this.type)
          // $div.innerText = this.text
          let $icon = document.createElement('span')
          $icon.classList.add('iconfont')
          $icon.classList.add('icon-' + this.type)
          $div.appendChild($icon)
          let $text = document.createTextNode(this.text)
          $div.appendChild($text)
          console.log(this.$message)
          document.body.appendChild($div)
        }

        bind () {
          setTimeout(() => this.show())
          setTimeout(() => this.destory(), 3000)
        }

        show () {
          this.$message.classList.add('show')
          console.log(this.$message)
        }

        destory () {
          this.$message.classList.remove('show')
          // 动画的时间是300ms 所以这里用300ms或者400ms都行
          setTimeout(
            () => this.$message.parentNode.removeChild(this.$message),
            400
          )
        }
      }

      // let message = new Message()
      // document.querySelector('#btn-success').onclick = function () {
      //   message.show({ text: '成功' })
      // }

      document.querySelector('#btn-success').onclick = function () {
        // 每次新建的对象虽然在destory后仍然存在 但是会自动销毁
        new Message({ text: '成功' })
        // window.message = new Message({ text: '我是提示' })
      }
      document.querySelector('#btn-info').onclick = function () {
        new Message({ text: '我是通知', type: 'info' })
      }
      document.querySelector('#btn-danger').onclick = function () {
        new Message({ text: '危险', type: 'danger' })
      }
      document.querySelector('#btn-warning').onclick = function () {
        new Message({ text: '我是警告', type: 'warning' })
      }
    </script>
  </body>
</html>
