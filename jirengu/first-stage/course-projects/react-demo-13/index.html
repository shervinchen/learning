<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/redux/4.0.1/redux.min.js"></script>
    <script>
      function add1() {
        // 1、dispatch 一个 action
        store.dispatch({ type: "add", payload: 1 });
      }

      function add2() {
        store.dispatch({ type: "add", payload: 2 });
      }

      function addIf() {
        var oldState = store.getState();
        if (oldState % 2 === 1) {
          store.dispatch({ type: "add", payload: 1 });
        }
      }

      function addAsync() {
        setTimeout(() => {
          store.dispatch({ type: "add", payload: 1 });
        }, 2000);
      }

      function render(store) {
        var app = document.querySelector("#app");
        app.innerHTML = `
            <div>
                你点击了 <span id="value">${store.getState()}</span> 次
                <div>
                    <button id="add1" onclick="add1()">+1</button>
                    <button id="add2" onclick="add2()">+2</button>
                    <button id="add1IfOdd" onclick="addIf()">如果是单数就+1</button>
                    <button id="add1After2Sec" onclick="addAsync">两秒钟后+1</button>
                </div>
            </div>
        `;
      }
      function stateChanger(state, action) {
        if (state === undefined) {
          return 0;
        } else {
          if (action.type === "add") {
            var newState = state + action.payload;
            // 2、根据操作生成新的state，并触发一个事件
            return newState;
          } else {
            return state;
          }
        }
      }
      var store = Redux.createStore(stateChanger);
      render(store);
      // 3、接受到事件，重新render
      store.subscribe(() => {
        render(store);
      });
    </script>
  </body>
</html>
