<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .imagePicker {
            width: 120px;
            height: 120px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, .5);
            position: relative;
        }
        .imagePicker img {
            max-width: 100%;
            max-height: 100%;
            vertical-align: top;
        }
        .imagePicker input[type=file] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0;
            cursor: pointer;
        }
        .imagePicker .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid red;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, .5);
            color: white;
        }
        .imagePicker:hover .mask {
            display: flex;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- <form action="">
        <img src="" alt="">
        <input class="imagePicker" type="file" name="image" id="">
        <input type="submit">
    </form> -->
    <div class="imagePicker">
        <img src="https://jirengu.com/data/upload/2017/0118/17/587f39fba695a.png" alt="">
        <input id="imageInput" type="file" name="" id="">
        <div class="mask">
            编辑
        </div>
    </div>
    <script>
        (function() {
            var imageInput = document.querySelector('#imageInput')
            imageInput.addEventListener('change', function(e) {
                var formData = new FormData()
                formData.append('xxx', e.target.files[0])
                $.ajax({
                    url: 'xxx',
                    data: formData,
                    processData: false,
                    contentType: false,
                    type: 'POST',
                })
                e.target.value = ''
                // 通过请求获取到新的图片地址 然后用js替换页面上的图片地址
            })
        })();
    </script>
</body>
</html>
