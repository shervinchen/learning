<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .csdoker-button {
            box-sizing: border-box;
            background: none;
            height: 36px;
            line-height: 36px;
            padding: 0 16px;
            display: inline-block;
            text-decoration: none;
            font-size: 14px;
            border: none;
            transform: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }
        .csdoker-button:hover {
            background: #E5E5E5;
        }
        .csdoker-button:focus {
            outline: none;
            background: #E5E5E5;
        }
        .csdoker-button > .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: -5px;
            margin-right: -5px;
            transition: transform .5s;
            visibility: hidden;
            pointer-events: none;
            z-index: -1;
            background: red;
        }
        .csdoker-button:hover > .circle.active {
            transform: scale(10);
            visibility: visible;
        }
    </style>
</head>
<body>
    <button id="button" class="csdoker-button">按钮
        <span class="circle"></span>
    </button>
    <script>
        (function() {
            var button = document.querySelector('#button')
            var circle = document.querySelector('.circle')
            button.addEventListener('click', function() {
                circle.classList.add('active')
            })
            circle.addEventListener('transitionend', function() {
                circle.classList.remove('active')
            })
        })();
    </script>
</body>
</html>
