<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .child {
            width: 100px;
            height: 50px;
            background: #fff;
            /* margin: 10px; */
        }
        .parent {
            display: flex;
            height: 350px;
            background: #ddd;
            flex-direction: row;
            flex-wrap: nowwrap;
            justify-content: space-around;
            align-items: center;
        }
        .child:nth-child(1) {
            height: 150px;
        }
        .child:nth-child(2) {
            height: 100px;
        }
        .child:nth-child(3) {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
</body>
</html>
