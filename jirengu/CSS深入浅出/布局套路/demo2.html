<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            margin: 0 auto;
            background-color: #ddd;
            min-width: 600px;
        }
        /* .child {} */
        .child:nth-child(1) {
            width: 100px;
            background-color: #333;
            color: white;
            text-align: center;
            height: 36px;
            line-height: 36px;
        }
        .child:nth-child(2) {

        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        .clearfix {
            zoom: 1;
        }
        .content {
            border: 1px solid black;
            margin-right: 10px;
        }
        .nav {
            line-height: 24px;
            padding: 6px 0;
        }
        .navItem {
            margin-left: 20px;
        }
        .banner {
            width: 800px;
            height: 300px;
            background: #888;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
        .pictures {
            width: 800px;
            margin: 0 auto;
        }
        .picture {
            width: 194px;
            height: 194px;
            background: #ddd;
            margin: 4px;
            float: left;
        }
        .pictures > .wrapper {
            margin-left: -4px;
            margin-right: -4px;
        }
        /* .picture:nth-child(4n+1) {
            margin-left: 0;
        }
        .picture:nth-child(4n) {
            margin-right: 0;
        } */
    </style>
</head>
<body>
    <div class="parent clearfix">
        <div class="child" style="float:left;">
            logo
        </div>
        <div class="child" style="float:right;">
            <div class="nav clearfix">
                <div style="float:left;" class="navItem">导航1</div>
                <div style="float:left;" class="navItem">导航2</div>
                <div style="float:left;" class="navItem">导航3</div>
                <div style="float:left;" class="navItem">导航4</div>
                <div style="float:left;" class="navItem">导航5</div>
            </div>
        </div>
    </div>
    <div class="banner"></div>
    <div class="pictures">
        <div class="wrapper clearfix">
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
        </div>
    </div>
</body>
</html>
