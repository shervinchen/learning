<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            border: 10px solid red;
            min-height: 10px;
            display: flow-root;
        }
        .child {
            height: 100px;
            background: green;
            /* float: left; */
            width: 400px;
            margin: 10px;
        }
        .child:nth-child(1) {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
