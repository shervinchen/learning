<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            border: 10px solid red;
            min-height: 10px;
            display: flow-root;
        }
        .child {
            height: 100px;
            background: green;
            float: left;
            width: 300px;
            margin-top: 100px;
        }
        .son {
            height: 50px;
            width: 200px;
            background: blue;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
