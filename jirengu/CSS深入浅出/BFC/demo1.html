<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            border: 10px solid red;
            min-height: 10px;
            /* 触发BFC */
            /* float: left; */
            /* position: absolute; */
            /* display: inline-block; */
            /* overflow: auto; */
            /* display: table-cell; */
            /* display: flow-root; */
        }
        .child {
            height: 100px;
            background: green;
            float: left;
            width: 400px;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="parent clearfix">
        <div class="child"></div>
    </div>
</body>
</html>
