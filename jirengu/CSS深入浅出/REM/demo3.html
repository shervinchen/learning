<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .child {
            background: #ddd;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .child {
            float: left;
            width: 40%;
            margin-left: 5%;
            margin-right: 5%;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="parent clearfix">
        <div class="child">40%</div>
        <div class="child">40%</div>
        <div class="child">40%</div>
        <div class="child">40%</div>
    </div>
</body>
</html>
