<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            border: 1px solid red;
            font-size: 30px;
            height: 2em;
            /* 1em 是 1个 M 的宽度，而 1个 M 的宽度和高度正好是 M 的 font-size的大小（其实就是一个字的字体大小） */
            /* 所以 1em 就等于当前这个元素的font-size大小 */

            /* REM 和 EM 的区别，前者是取根元素的font-size，后者是取自己的font-size */
        }
    </style>
</head>
<body>
    <p>你好</p>
</body>
</html>
