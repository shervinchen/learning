<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            border: 1px solid red;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            border: 1px solid green;
        }
        ul > li {
            /* display: inline-block; */
            float: left;
            border: 1px solid red;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <ul class="clearfix">
        <li>选项</li>
        <li>选项</li>
        <li>选项</li>
        <li>选项</li>
        <li>选项</li>
        <li>选项</li>
    </ul>
</body>
</html>
